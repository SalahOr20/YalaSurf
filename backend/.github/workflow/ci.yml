name: Run Tests Before Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt  # Chemin vers le fichier requirements.txt

      - name: Run tests
        run: |
          cd backend  # Navigue vers le dossier backend avant d'ex√©cuter les tests
          python manage.py test
